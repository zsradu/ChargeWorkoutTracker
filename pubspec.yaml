name: charge_workout_tracker
description: A comprehensive workout tracking app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # State management
  flutter_riverpod: ^2.4.10
  # Database
  sqflite: ^2.3.2
  path: ^1.8.3
  # UI components
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.10+1
  table_calendar: ^3.0.9
  fl_chart: ^0.66.2
  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/ 